<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header>
            <h3 class="title">Ma todo list</h3>
        </header>
        <!-- formulaire btn + input -->
        <form>
            <input type="text" class="todo-input" data-length="120">
            <button class="todo-button btn-small waves-effect waves-light grey darken-4" type="submit">ajouter
                <i class="left material-icons">add</i>
            </button>
        </form>
        <!-- zone affichage liste todo -->
        <div class="todo-container">
            <ul class="todo-list row">
            </ul>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
